<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-app="App" ng-cloak>
<!--
  Your HTML content here
-->

<div ng-controller="ButtonCtrl" style='padding: 40px;'>
    <p>Button Example</p>
    <md-button href="http://google.com"
               title="Launch Google.com in new window"
               target="_blank"
               ng-disabled="false"
               aria-label="Google.com"
               class="md-raised">Google</md-button>
</div>


<!-- Angular Material requires Angular.js Libraries -->
<script src="../lib/js/angularJS/angular.min.js"></script>
<script src="../lib/js/angularJS/angular-animate.min.js"></script>
<script src="../lib/js/angularJS/angular-aria.min.js"></script>
<script src="../lib/js/angularJS/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="../lib/js/angularJS-material/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    angular.module('App',
        ['ngMaterial', 'ngMessages']).controller('ButtonCtrl', function ($scope) {
        $scope.myDate = new Date();
    });
</script>

</body>
</html>
