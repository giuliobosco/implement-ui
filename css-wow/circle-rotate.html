<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div {
            width: 60vmin;
            height: 60vmin;

            border-radius: 50%;
            background-image: conic-gradient(#2f394d,#ffffff);

            animation: rotate 1.8s ease-in-out infinite;
        }
        @keyframes rotate {
            from {transform: rotate(0); }
            to {transform: rotate(360deg); }
        }
    </style>

    <title>Title</title>
</head>
<body>

<div></div>

</body>
</html>
